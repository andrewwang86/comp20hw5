<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Joe's Hotdogs</title>
	<script language="javascript">

		const hotdogPrice = 3.25;
		const friesPrice = 2.00;
		const sodasPrice = 1.50;
		const massTax = 0.0625;
		var totalPrice = 0;

		function hotdogCalc(numHotdogs)
		{
			return hotdogPrice * numHotdogs;
		}

		function friesCalc(numFries)
		{
			return friesPrice * numFries;
		}

		function sodasCalc(numSodas)
		{
			return sodasPrice * numSodas;
		}

		function posttaxCalc(pretaxPrice)
		{
			return pretaxPrice * massTax;
		}

	</script>
</head>

<body>

	<h1>Welcome to Joe's Hotdogs!</h1>
	<h2>Your Order</h2>

	<script language="javascript">
		
		var numHotdogs = prompt("How many hotdogs?");
		if(numHotdogs == "")
		{
			numHotdogs = 0;
		}

		var numFries = prompt("How many fries?");
		if(numFries == "")
		{
			numFries = 0;
		}

		var numSodas = prompt("How many sodas?");
		if(numSodas == "")
		{
			numSodas = 0;
		}

		document.write("# Hotdogs: " + numHotdogs + " at $" + hotdogPrice.toFixed(2) + " is $" + hotdogCalc(numHotdogs).toFixed(2) + "<br/>");
		totalPrice = totalPrice + hotdogCalc(numHotdogs);

		document.write("# Fries: " + numFries + " at $" + friesPrice.toFixed(2) + " is $" + friesCalc(numFries).toFixed(2) + "<br/>");
		totalPrice = totalPrice + friesCalc(numFries);

		document.write("# Sodas: " + numSodas + " at $" + sodasPrice.toFixed(2) + " is $" + sodasCalc(numSodas).toFixed(2) + "<br/>");
		totalPrice = totalPrice + sodasCalc(numSodas);

		if (totalPrice >= 20)
		{
			document.write("You qualified for our 10% discount.<br/>");
			totalPrice = totalPrice * 0.9;
		}

		document.write("Subtotal: $" + totalPrice.toFixed(2) + "<br/>");

		document.write("Meals Tax: $" + posttaxCalc(totalPrice).toFixed(2) + "<br/>");
		totalPrice = totalPrice + posttaxCalc(totalPrice);

		document.write("Total: $" + (totalPrice.toFixed(2)));

	</script>
</body>
</html>
